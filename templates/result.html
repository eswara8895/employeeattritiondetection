<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }

        #content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        h1 {
            color: blue;
            font-size: 2.5em;
        }

        #home-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        #home-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div id="content">
        <h1 id="MyEdit">This text will change</h1>
        <a href="{{ url_for('index') }}" id="home-btn">Go back to Home</a>
    </div>

    <script>
        var key = '{{ result[0] }}'; // Assuming result is a variable from your backend
        var message = document.getElementById("MyEdit");

        if (key == 1) {
            document.body.style.backgroundImage = "url('leave-background.jpg')"; // Change the background image
            message.innerHTML = "Employee expected to Leave";
        } else {
            document.body.style.backgroundImage = "url('')"; // Change the background image
            message.innerHTML = "Employee Continues in the Organization";
        }
    </script>
</body>

</html>
